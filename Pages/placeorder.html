<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Pages/customer.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Pages/items.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Pages/placeorder.html">Place Order</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Place Order Form -->
    <div class="container">
        <h2 class="mb-4">Place Order</h2>
        <div class="row mb-3">
            <div class="col-md-4">
                <form>
                    
                    <div class="form-group">
                        <label for="selectExample">item id</label>
                        <select class="form-control" id="selectExample">
                            <option value="">item id</option>
                            <option value="option1">001</option>
                            <option value="option2">002</option>
                            <option value="option3">003</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectExample">customer id</label>
                        <select class="form-control" id="selectExample">
                            <option value="">customer id</option>
                            <option value="option1">001</option>
                            <option value="option2">002</option>
                            <option value="option3">003</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orderQuantity">Quantity</label>
                        <input type="number" class="form-control" id="orderQuantity" placeholder="Enter quantity">
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control mb-3" placeholder="Search order">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sample Item</td>
                            <td>3</td>
                            <td>
                                <button class="btn btn-sm btn-warning">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
